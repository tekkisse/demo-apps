
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-wordpress
  namespace: wordpress
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  source:
    repoURL: 'https://charts.bitnami.com/bitnami'
    targetRevision: 12.3.3    
    chart: wordpress
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: wordpress
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
